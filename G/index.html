            overflow: hidden;
        }

        .flap {
            position: absolute;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: #f48fb1;
            clip-path: polygon(0 0, 100% 0, 50% 100%);
            transition: transform 0.5s ease;
        }

        .envelope.open .flap {
            transform: translateY(-100%);
        }

        .message {
            display: none;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            font-size: 20px;
            color: #d81b60;
        }

        .envelope.open .message {
            display: block;
        }
    </style>
